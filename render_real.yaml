services:
  # AIBET Mini App Web Service
  - type: web
    name: aibet-mini-app-real
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.real.web
    dockerContext: .
    buildCommand: "pip install -r requirements_real.txt"
    startCommand: "python main_real.py"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SERVICE_TYPE
        value: web
    
    # Health check для Render
    healthCheckPath: /api/health
    
    # Auto-deploy при пуше в main
    autoDeploy: true
    
    # Настройки для keep-alive
    disk:
      name: aibet-real-disk-web
      mountPath: /tmp
      sizeGB: 1
    
    # Регионы
    regions:
      - oregon
    
    # Scaling
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
      targetCPUPercent: 80

