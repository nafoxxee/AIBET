services:
  # AIBET Pre-Match Mini App Web Service
  - type: web
    name: aibet-pre-match-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.pre_match.web
    dockerContext: .
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main_pre_match.py"
    envVars:
      - key: PORT
        value: 1000
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SERVICE_TYPE
        value: web
    
    # Health check для Render
    healthCheckPath: /api/health
    
    # Auto-deploy при пуше в main
    autoDeploy: true
    
    # Настройки для keep-alive
    disk:
      name: aibet-pre-match-disk
      mountPath: /tmp
      sizeGB: 1
    
    # Регионы
    regions:
      - oregon
    
    # Scaling
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
      targetCPUPercent: 80

