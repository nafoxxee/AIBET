services:
  # AIBET Mini App Web Service
  - type: web
    name: aibet-mini-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.0
    
    # Health check для Render
    healthCheckPath: /api/health
    
    # Auto-deploy при пуше в main
    autoDeploy: true
    
    # Настройки для keep-alive
    disk:
      name: aibet-disk
      mountPath: /tmp
      sizeGB: 1
    
    # Регионы
    regions:
      - oregon
    
    # Scaling
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 80
      targetCPUPercent: 80
