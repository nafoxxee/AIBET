services:
  # AIBET + AIBOT - Unified Web Service
  - type: web
    name: aibet-unified
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
      - key: BOT_TOKEN
        sync: false
      - key: RENDER_EXTERNAL_URL
        value: https://aibet-unified.onrender.com
      - key: DEBUG
        value: false
    
    # Health check
    healthCheckPath: /api/health
    
    # Auto-deploy
    autoDeploy: true
