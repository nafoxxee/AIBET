services:
  # AIBET Analytics Platform - Render Free Optimized
  - type: web
    name: aibet-analytics
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy
    autoDeploy: true
